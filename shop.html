<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | barbergoodz</title>
  <style>
    body { background:#0A0A0A; color:#fff; font-family: Inter, sans-serif; margin:0; }
    header { padding:1rem; border-bottom:1px solid #1e1e1e; display:flex; justify-content:space-between; align-items:center; }
    h1 { font-family:"Bebas Neue", Impact, sans-serif; text-transform:uppercase; letter-spacing:.04em; font-size:2rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:20px; padding:2rem; }
    .card { background:#111; border:1px solid #1e1e1e; padding:1rem; text-align:center; }
    .card img { max-width:100%; border-bottom:1px solid #1e1e1e; margin-bottom:1rem; }
    .price { font-family:"IBM Plex Mono", monospace; color:#b3b3b3; }
    .btn { margin-top:.5rem; background:#fff; color:#000; padding:.5rem 1rem; border:2px solid #fff; text-transform:uppercase; font-weight:600; }
    .btn:hover { background:transparent; color:#fff; border-color:#39FF14; }
  </style>
</head>
<body>
  <header>
    <h1>barbergoodz</h1>
    <nav><a href="index.html" style="color:#fff; margin-right:1rem;">Home</a> | <a href="shop.html" style="color:#39FF14;">Shop</a></nav>
  </header>

  <section>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=FadeLord+Pro+Trimmer" alt="FadeLord Pro Trimmer">
        <h3>FadeLord Pro Trimmer</h3>
        <p class="price">$249</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Holdfast+Matte+Clay" alt="Holdfast Matte Clay">
        <h3>Holdfast Matte Clay</h3>
        <p class="price">$24</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Ice+Mint+Aftershave" alt="Ice Mint Aftershave Tonic">
        <h3>Ice Mint Aftershave</h3>
        <p class="price">$29</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Barber+Starter+Kit" alt="Barber Starter Kit">
        <h3>Barber Starter Kit</h3>
        <p class="price">$199</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
