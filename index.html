<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>barbergoodz</title>
  <style>
    :root {
      --bg:#0A0A0A; 
      --fg:#fff; 
      --muted:#b3b3b3; 
      --line:#1e1e1e; 
      --accent:#39FF14;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { background:var(--bg); color:var(--fg); font-family: Inter, system-ui, sans-serif; }
    a { color:var(--fg); text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* Announcement bar */
    header { 
      position:sticky; 
      top:0; 
      background:#111; 
      border-bottom:1px solid var(--line); 
      padding:.5rem 1rem; 
      text-align:center; 
      font-size:.85rem; 
      overflow:hidden;
      z-index:20;
    }
    header span { 
      display:inline-block; 
      animation:scrollText 15s linear infinite; 
      white-space:nowrap; 
    }
    @keyframes scrollText {
      0% { transform:translateX(100%); }
      100% { transform:translateX(-100%); }
    }

    /* Hero */
    .hero { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      justify-content:center; 
      min-height:90vh; 
      text-align:center; 
      background:url('https://images.unsplash.com/photo-1603575448360-9f6d8d72a01e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') center/cover no-repeat; 
      padding:20px; 
      position:relative;
    }
    .hero::after {
      content:""; 
      position:absolute; 
      inset:0; 
      background:rgba(0,0,0,0.6); /* dark overlay so text pops */
    }
    .hero > * { position:relative; z-index:5; }

    .hero h1 { 
      font-family:"Bebas Neue", Impact, sans-serif; 
      font-size:clamp(40px,6vw,88px); 
      letter-spacing:.04em; 
      text-transform:uppercase; 
      margin:.5rem 0; 
    }
    .hero p { 
      margin-top:10px; 
      font-size:1.3rem; 
      color:var(--muted); 
    }
    .btn { 
      margin-top:1.5rem; 
      background:#fff; 
      color:#000; 
      border:2px solid #fff; 
      padding:1rem 2rem; 
      text-transform:uppercase; 
      font-weight:700; 
      letter-spacing:.06em; 
      cursor:pointer; 
      transition:all .2s; 
    }
    .btn:hover { 
      background:transparent; 
      color:#fff; 
      border-color:var(--accent); 
      box-shadow:0 0 0 3px var(--accent); 
    }

    /* Sections */
    .section { 
      padding:64px 20px; 
      border-bottom:1px solid var(--line); 
    }
    .section h2 { 
      font-family:"Bebas Neue", Impact, sans-serif; 
      font-size:2rem; 
      text-transform:uppercase; 
      letter-spacing:.04em; 
      margin-bottom:1.5rem; 
    }
    .grid { display:grid; gap:20px; }
    .grid.cards { grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); }
    .card { 
      border:1px solid var(--line); 
      padding:14px; 
      background:#0f0f0f; 
      text-align:center; 
    }
    .card img { width:100%; height:auto; margin-bottom:.5rem; }
    .card h3 { 
      font-family:"Bebas Neue", Impact, sans-serif; 
      text-transform:uppercase; 
      font-size:1.1rem; 
      margin:.25rem 0; 
    }
    .price { 
      font-family:"IBM Plex Mono", monospace; 
      color:var(--muted); 
      font-size:.9rem; 
    }
  </style>
</head>
<body>
  <!-- Announcement Bar -->
  <header>
    <span>GOODZ ON DECK • CLIP. DRIP. REPEAT • NO GIMMICKS. JUST GOODZ.</span>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Logo SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" width="340" height="90" viewBox="0 0 340 90" role="img" aria-label="barbergoodz logo">
      <rect width="100%" height="100%" fill="black"/>
      <text x="20" y="55" font-family="Impact, Haettenschweiler, 'Bebas Neue', sans-serif" 
            font-size="48" fill="white" style="letter-spacing:2px; text-transform:uppercase;">
        BARBER<tspan fill="#39FF14">GOODZ</tspan>
      </text>
      <path d="M25 65 Q90 80, 160 65" stroke="#39FF14" stroke-width="5" fill="none" />
    </svg>

    <h1>NO GIMMICKS.<br>JUST GOODZ.</h1>
    <p>Built to last.</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="section">
    <h2>Shop Bestsellers</h2>
    <div class="grid cards">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=FadeLord+Pro+Trimmer" alt="FadeLord Pro Trimmer">
        <h3>FadeLord Pro Trimmer</h3>
        <p class="price">$249</p>
        <button class="btn">Shop Now</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Holdfast+Matte+Clay" alt="Holdfast Matte Clay">
        <h3>Holdfast Matte Clay</h3>
        <p class="price">$24</p>
        <button class="btn">Shop Now</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Ice+Mint+Aftershave" alt="Ice Mint Aftershave Tonic">
        <h3>Ice Mint Aftershave</h3>
        <p class="price">$29</p>
        <button class="btn">Shop Now</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Barber+Starter+Kit" alt="Barber Starter Kit">
        <h3>Barber Starter Kit</h3>
        <p class="price">$199</p>
        <button class="btn">Shop Now</button>
      </div>
    </div>
  </section>
</body>
</html>
