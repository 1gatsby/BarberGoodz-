<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>barbergoodz</title>
  <style>
    :root {
      --bg:#0A0A0A; --fg:#fff; --muted:#b3b3b3; 
      --line:#1e1e1e; --accent:#39FF14;
    }
    body { margin:0; background:var(--bg); color:var(--fg); font-family: Inter, sans-serif; }
    header { position:sticky; top:0; background:#111; border-bottom:1px solid var(--line); padding:.75rem 1rem; text-align:center; font-size:.9rem; }
    header span { animation:rotate 8s linear infinite; display:inline-block; }
    @keyframes rotate {
      0%,33% { content:"GOODZ ON DECK."; }
      34%,66% { content:"CLIP. DRIP. REPEAT."; }
      67%,100% { content:"NO GIMMICKS. JUST GOODZ."; }
    }
    .hero { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:90vh; text-align:center; background:url('https://via.placeholder.com/1600x900/0A0A0A/FFFFFF?text=Graffiti+Wall') center/cover no-repeat; }
    .hero h1 { font-family:"Bebas Neue", Impact, sans-serif; font-size:clamp(40px,6vw,80px); letter-spacing:.04em; text-transform:uppercase; margin:0; }
    .btn { background:#fff; color:#000; border:2px solid #fff; padding:.9rem 1.2rem; margin-top:1rem; text-transform:uppercase; font-weight:600; letter-spacing:.06em; cursor:pointer; }
    .btn:hover { background:transparent; color:#fff; border-color:var(--accent); }
  </style>
</head>
<body>
  <!-- Rotating Announcement Bar -->
  <header>
    <span>NO GIMMICKS. JUST GOODZ.</span>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>NO GIMMICKS.<br>JUST GOODZ.</h1>
    <p>Pro-grade gear for chairs & home trims.</p>
    <a href="shop.html" class="btn">Shop Bestsellers</a>
  </section>
</body>
</html>
